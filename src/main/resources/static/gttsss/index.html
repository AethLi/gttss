<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">

<body>
<form class="form-signin">

        <img class="mb-4" src="../img/smallLogo.png" alt="" width="72"
             height="72">

        <a>毕业设计选题系统说明</a>

    <button class="btn btn-lg btn-primary btn-block" onclick="login()" type="">登录</button>
    <p class="mt-5 mb-3 text-muted text-center">©copyright-杨仁杰-201510803070</p>
