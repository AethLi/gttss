<div class="col-lg-4">
    <div class="well">
        指导教师意见
    </div>

        <div class="form-group">
            <label for="topicName">论文名称</label>
            <input type="" class="form-control" id="topicName">
        </div>
        <div class="form-group">
            <label for="teacherName">指导教师</label>
            <input type="" class="form-control" id="teacherName">
        </div>
        <div class="form-group">
            <label for="connectionNum">联系电话</label>

        </div>

            <label for="statusName">审核结果</label>
            <input type="" class="form-control" id="statusName">
        </div>
        <div class="form-group">
            <label for="opinion">审批意见</label>
            <textarea type="" class="form-control" rows="5" id="opinion"></textarea>
        </div>
        <div class="well">
            答辩意见
        </div>
        <div class="form-group">
            <label for="opinion2">答辩意见</label>
            <textarea type="" class="form-control" rows="5" id="opinion2"></textarea>
        </div>
        <div class="well">
            分组信息
        </div>
        <div class="form-group">
            <label for="groupingInfo">分组信息</label>
            <textarea type="" class="form-control" rows="5" id="groupingInfo"></textarea>
        </div>
