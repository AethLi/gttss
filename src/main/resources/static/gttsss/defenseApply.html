<div class="col-lg-8">
    <section>
        <div class="well">用户信息</div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="account">学号</label>
            <input class="form-control" id="account">
        </div>
        <div class="form-group">
            <label for="faculty">学院</label>
            <input class="form-control" id="faculty">
        </div>
        <div class="form-group">
            <label for="major">专业</label>
            <input class="form-control" id="major">
        </div>
        <div class="form-group">
            <label for="topicName">设计（论文）题目</label>
            <input class="form-control" id="topicName">
        </div>
        <div class="form-group">
            <label for="applyReason">申请理由</label>
            <textarea class="form-control" id="applyReason" rows="5">
            </textarea>
        </div>
    </section>
</div>
<div class="col-lg-4">
    <div class="well">
        <div class="form-group">
            <label for="applyReason">指导教师意见</label>
            <select>
                <option>同意申请</option>
                <option>不同意</option>
            </select>
            <textarea class="form-control" id="teacherOpinion" rows="5">
            </textarea>
        </div>
        <div class="form-group">
            <label for="teachingAndResearchSectionOpinion">教研室意见</label>
            <select>
                <option>同意申请</option>
                <option>不同意</option>
            </select>
            <textarea class="form-control" id="teachingAndResearchSectionOpinion" rows="5">
            </textarea>
        </div>
        <div class="form-group">
            <label for="departmentOpinion">院系分管人意见</label>
            <select>
                <option>同意申请</option>
                <option>不同意</option>
            </select>
            <textarea class="form-control" id="departmentOpinion" rows="5">
            </textarea>
        </div>
    </div>
</div>
