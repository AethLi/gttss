<div class="col-lg-8">
    <section>
        <div class="well">选题</div>
        <div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="teacher">教师</label>
                    <input type="text" class="form-control" id="teacher" placeholder="输入教师名字查找">
                </div>
                <button type="button" class="btn btn-default">搜索</button>
            </form>
        </div>
        <table class="table table-bordered table-hover" style="margin-top: 2%">
            <thead>
            <tr>
                <td style="width: 5%">序号</td>
                <td style="width: 10%">教师名字</td>
                <td style="width: 45%">论文名称</td>
                <td style="width: 20%">联系电话</td>
                <td style="width: 10%">选取状态</td>
                <td style="width: 10%">查看详情</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in topics">
                <td>
                    {{ $index + 1 }}
                </td>
                <td>
                    {{ x.teacherName }}
                </td>
                <td>
                    {{x.title }}
                </td>
                <td>
                    {{x.connectionNum }}
                </td>
                <td>
                    {{x.statusName }}
                </td>
                <td>
                    <button class="btn">查看详情</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
<div class="col-lg-4">
    <div class="well">
        <p style="font-size: 20px">说明</p>
        <p>每人限选一题，点击查看详情即可选题</p>
    </div>
    <div ng-show="hasSelect">
        <div class="well" ng-show="hasSelect">
            已选题目:
            {{selectedTopic}}
        </div>
        <button class="btn btn-primary" type="button">
            操作
        </button><!--todo 采用内联表单-->
    </div>
</div>
