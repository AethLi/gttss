<div class="col-lg-8">
    <section>
        <div class="well">开题报告分组信息</div>
        <form class="form-inline">
            <div class="form-group">
                <label for="datetime">时间</label>
                <input class="form-control" id="datetime" placeholder="">
            </div>
            <div class="form-group">
                <label for="place">地点</label>
                <input class="form-control" id="place" placeholder="">
            </div>
        </form>
        <div class="well">学生名单</div>
        <table class="table table-bordered table-hover" style="margin-top: 2%">
            <thead>
            <tr>
                <td style="width: 5%">序号</td>
                <td style="width: 45%">论文名称</td>
                <td style="width: 10%">选取人</td>
                <td style="width: 10%">联系电话</td>
                <td style="width: 10%">操作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in topics">
                <td>
                    {{ $index + 1 }}
                </td>
                <td>
                    {{x.title }}
                </td>
                <td>
                    {{ x.studentName }}
                </td>
                <td>
                    {{x.connectionNum }}
                </td>
                <td>
                    <button class="btn">操作</button>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
